<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title centered">rock paper scissors</h1>

    <h2 class="result centered">you won</h2>

    <div class="selection-boxes">
      <div class="selection bordered">
        <img
          class="player-selection"
          src="img/question-mark.svg"
          alt="question-mark"
        />
      </div>
      <div class="selection bordered">
        <img
          class="computer-selection"
          src="img/question-mark.svg"
          alt="question-mark"
        />
      </div>
    </div>
    <h1 class="player-score">player: 0</h1>
    <h1 class="computer-score">computer: 0</h1>

    <div class="boxes">
      <div class="box bordered">
        <img class="box-img" src="img/rock.svg" alt="rock" id="rock" />
      </div>
      <div class="box bordered">
        <img class="box-img" src="img/paper.svg" alt="paper" id="paper" />
      </div>
      <div class="box bordered">
        <img
          class="box-img"
          src="img/scissors.svg"
          alt="scissors"
          id="scissors"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
