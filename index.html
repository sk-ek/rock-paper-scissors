<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>rock paper scissors</h1>

    <h2>you won</h2>

    <div class="selection-boxes">
      <div class="selection player-selection bordered">
        <img src="img/question-mark.svg" alt="question-mark" />
      </div>
      <div class="selection computer-selection bordered">
        <img src="img/question-mark.svg" alt="question-mark" />
      </div>
    </div>

    <div class="boxes">
      <div class="box bordered">
        <img src="img/rock.svg" alt="rock" id="rock" />
      </div>
      <div class="box bordered">
        <img src="img/paper.svg" alt="paper" id="paper" />
      </div>
      <div class="box bordered">
        <img src="img/scissors.svg" alt="scissors" id="scissors" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
